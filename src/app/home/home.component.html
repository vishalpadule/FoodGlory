<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
        <img src="{{food.imageUrl}}" alt="food images">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
           <span class="favourite{{food.favourite?'':'not'}}"> ‚ù§ </span>
            </div>
            <div class="product-item-footer">
                <div class="origin">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}

                    </span>
                </div>
                <div class="cook-time">
                    <span> üïí </span>
                    {{food.cookTime}}
                </div>
            </div>
            <div class="price">
                {{food.price|currency}}
            </div>

        </a>
    </li>
</ul>
